---

- name: Test nginx and restart
  command: nginx -t
  when: nginx_install_service
  notify:
    - 'Restart nginx'

- name: Test nginx and reload
  command: nginx -t
  when: nginx_install_service
  notify:
    - 'Reload nginx'

- name: Restart nginx
  service:
    name: 'nginx'
    state: 'restarted'
  when: nginx_install_service

- name: Reload nginx
  service:
    name: 'nginx'
    state: 'reloaded'
  when: nginx_install_service
