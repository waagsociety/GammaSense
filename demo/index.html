<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Radioactivity</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

  <header>
    <h1>GammaSense</h1>
  </header>

  <section id="monitor">

    <h1>Meten is Weten</h1>

    <p>
    Maskeer je webcam met tape om een meting te verrichten. Het is belangrijk dat de gebruikte tape geen licht doorlaat, wat dan resteert is gammastraling.
    </p>

    <canvas id="display"></canvas>
    <svg viewBox="0 0 320 320" hidden>
      <text id="gammacount" x="160" y="166" font-size="36" text-anchor="middle">0</text>
      <circle id="countdown" cx="160" cy="160" r="144"/>
    </svg>

    <nav class="controls">
      <button id="measure-start" class="prominent" type='button'>Start meting</button>
      <button id="measure-stop" type='button'>Stop meting</button>
    </nav>

  </section>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="bundle/index.js"></script>
  
</body>
</html>
