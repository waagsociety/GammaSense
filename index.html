<html>
<head>
  <!--<script type="text/javascript" src="../../../js/lib/ccv.js"></script>-->
  <!-- Load the polyfill to switch-hit between Chrome and Firefox -->
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script type="text/javascript" src="src/js/radio.js"></script>
  <link rel="stylesheet" href="src/css/radio.css">
  <script>
    window.onload = initialize;
  </script>
  <title>Radioactivity</title>
</head>
<body>


<video id="localVideo" autoplay muted></video>
<canvas id="localCanvas">
  <h2>Canvas not supported in your browser</h2>
</canvas>
<div>
  <label for="select">Filter: </label>
  <select id="filter">
    <option value="none">None</option>
    <option value="blur">Blur</option>
    <option value="grayscale">Grayscale</option>
    <option value="invert">Invert</option>
    <option value="sepia">Sepia</option>
  </select>
  <label for="thresholdin">Threshold to detect bean</label>
  <input type="number" name="thresholdin" id="thresholdin" value="125">
  <label for="secondsin">Poll interval (seconds)</label>
  <input type="number" name="secondsin" id="secondsin" value="2">
  <input id="grayscalebtn" value="Gray Scale" type="button">
  <input id="blackwhitebtn" value="Black &amp; White" type="button">
  <label for="nrpixel">Nr. pixel above threshold / Nr. pixels</label>
  <textarea rows="1" id="nrpixel">0</textarea>
</div>
</body>
</html>
