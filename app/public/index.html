<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GammaSense</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-apple.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#061420">
    <link rel="icon" sizes="256x256" href="%PUBLIC_URL%/icon.png">
    
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"> -->
    <link rel="stylesheet" href="%PUBLIC_URL%/index.css">
    
  </head>
  <body>

    <div id="root"></div>
    <canvas id="display"></canvas>

    <svg hidden style='display:none'>
      <g id='icon:information'>
        <circle stroke-width="1.5" fill="none" cx='16' cy='16' r='11'/>
        <text x="16" y="22" font-size="32">i</text>
      </g>
      <g id='icon:list'>
        <circle cx="4" cy="10" r="1.5"/> <rect x="10" y="9" width="18" height="2"/>
        <circle cx="4" cy="16" r="1.5"/> <rect x="10" y="15" width="18" height="2"/>
        <circle cx="4" cy="22" r="1.5"/> <rect x="10" y="21" width="18" height="2"/>
      </g>
      <g id='icon:location'>
        <!-- <circle stroke-width="1.5" fill="none" cx='16' cy='16' r='11'/> -->
        <path stroke-width="1.5" fill="none" d='M22,8 l-6,16 l-2,-6 l-6,-2 Z'/>
      </g>
    </svg>

    <!-- Piwik -->
    <script type="text/javascript">
     var _paq = _paq || [];
     _paq.push(['trackPageView']);
     _paq.push(['enableLinkTracking']);
     (function() {
       var u="//stats.waag.org/";
       _paq.push(['setTrackerUrl', u+'piwik.php']);
       _paq.push(['setSiteId', '23']);
       var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
       g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
     })();
    </script>

  </body>
</html>
